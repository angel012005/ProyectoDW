  <section id="section-carrusel">
        <div class="gallery-container">

            <!-- ... otras imágenes ... -->

        <div class="gallery-navigation">
            <button class="nav-button prev-button">Anterior</button>
            <button class="nav-button next-button">Siguiente</button>
        </div>
  </section>





    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const DropShadowMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
            DropShadowMenu.classList.toggle('open')
            const isOpen = DropShadowMenu.classList.contains('open')
            
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }

  </script>

  <script>
    /* ddddddddddddddddddddddddddddddddddddddddd para que se mueva suave  ddddddddddddddddddddddddddddddddddddddddddddddddddddd*/
        let currentIndex = 0;

        document.querySelector('.prev-button').addEventListener('click', () => {
        navigate(-1);
             });

        document.querySelector('.next-button').addEventListener('click', () => {
        navigate(1);
        });

        function navigate(direction) {
        const galleryContainer = document.querySelector('.gallery-container');
        const totalImages = document.querySelectorAll('.gallery-item').length;
        currentIndex = (currentIndex + direction + totalImages) % totalImages;
        const offset = -currentIndex * 100;
        galleryContainer.style.transform = `translateX(${offset}%)`;
                }
/* ddddddddddddddddddddddddddddddddddddddddd para que se mueva solo  ddddddddddddddddddddddddddddddddddddddddddddddddddddd*/
        let autoplayInterval = null;
        function startAutoplay(interval) {
        stopAutoplay(); // Detiene cualquier autoplay anterior para evitar múltiples intervalos.
        autoplayInterval = setInterval(() => {
        navigate(1); // Navega a la siguiente imagen cada intervalo de tiempo.
    }, interval);
        }
        function stopAutoplay() {
        clearInterval(autoplayInterval);
    }
// Iniciar autoplay con un intervalo de 2 segundos.
        startAutoplay(2000);

// Opcional: Detener autoplay cuando el usuario interactúa con los botones de navegación.
        document.querySelectorAll('.nav-button').forEach(button => {
        button.addEventListener('click', stopAutoplay);
});
  </script>
