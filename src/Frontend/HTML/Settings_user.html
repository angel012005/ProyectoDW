<body>
    <!--HEADER-->
    <header>
        <div class="left">
            <a href="home.html" class="Logo"><img src="../img/logo-removebg-preview.png" alt="Logo"></a>
        </div>
        <div class="right">
            <ul class="icons_nav">
                <li><a href="#" id="group"><img src="../img/group_2811041.png" alt="mensagges"></a></li>
                <li><a href="#" id="message"><img src="../img/rectangular-speech-bubble_32642.png" alt="comunitys"></a>
                </li>
            </ul>

            <ul class="icons_nav">
                <li class="Profile">
                    <a href="#"><img src="../img/avatar_167770.png" alt=""></a>
                    <ul class="dropdown-menu-profile">
                        <li><a class="Size" href="#">Cerrar sesion</a></li>
                        <li>
                            <label for="darkmode" class="Size">Modo Oscuro</label>
                            <input type="checkbox" name="darkmode" id="darkmode">
                        </li>
                        <li class="Profile">
                            <a href="Settings_user.html">Ajustes</a>
                        </li>
                    </ul>
                </li>
                <li><a href="#"><img src="../img/bell_143144.png" alt="bell_notifications"></a></li>

            </ul>
        </div>
    </header>


    <div class="settings-container-user">
        <!-- Sidebar with navigation links -->
        <aside class="settings-menu">
            <nav>
                <a href="Settings_user.html">
                    <h2>Información Personal</h2>
                </a>
                <a href="privacidad_sett.html">
                    <h2>Privacidad</h2>
                </a>
                <a href="notification_sett.html">
                    <h2>Notificaciones</h2>
                </a>
                <a href="idiom_sett.html">
                    <h2>Idiomas</h2>
                </a>
            </nav>
        </aside>

        <!-- Main content area for settings user -->
        <main class="settings-content">
            <form action="../../Backend/PHP/UpdatePerfil.php" method="POST"  enctype="multipart/form-data">
                <!-- Profile Customization Section -->
                <section id="customization">
                    <h3>Personalizar Perfil</h3>

                    <!-- Modify Profile Picture -->
                    <div class="form-group">
                        <label for="profile-picture">Foto de Perfil</label>
                        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                        <div id="profile-picture-preview" class="preview-container">
                            <img id="profile-picture-img" src="#" alt="Profile Picture Preview" />
                        </div>
                    </div>

                    <!-- Change Username -->
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" value="TuNombreActual">
                    </div>

                    <!-- Bio Section -->
                    <div class="form-group">
                        <label for="bio">Biografía</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Escribe algo sobre ti..."></textarea>
                    </div>

                    <!-- Save Changes Button -->
                    <button type="submit" id="Guardar_perfil_sett">Guardar Cambios</button>
                </section>
            </form>
        </main>
    </div>

    
</body>
<script src="../JS/js.js"></script>
<script type="module" src="../JS/Perfil.js"></script>
<script>
    document.getElementById('darkmode').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode', this.checked);
    });

    // Opción: Guardar la preferencia del usuario en localStorage
    if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkmode').checked = true;
    }

    document.getElementById('darkmode').addEventListener('change', function () {
        if (this.checked) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('dark-mode', 'true');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('dark-mode', 'false');
        }
    });
</script>

</html>
